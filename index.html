        const textarea = document.getElementById('htmlInput');

        function updatePreview() {

        // Auto-formatting functions
        function setupAutoFormatting(textarea) {
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleEnterKey(textarea);
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(textarea, e.shiftKey);
                }
            });
        }
        
        function handleEnterKey(textarea) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            const lines = value.substring(0, start).split('\n');
            const currentLine = lines[lines.length - 1];
            
            // Get current indentation level
            const currentIndent = currentLine.match(/^(\s*)/)[1];
            let newIndent = currentIndent;
            
            // Check if we're inside a tag that needs more indentation
            const tagMatch = currentLine.match(/<(\w+)(?:\s[^>]*)?>/);
            const isClosingTag = currentLine.includes('</');
            const isSelfClosing = currentLine.includes('/>') || currentLine.match(/<(img|br|hr|input|meta|link|area|base|col|embed|source|track|wbr)\b[^>]*>/i);
            
            if (tagMatch && !isClosingTag && !isSelfClosing) {
                // Add indentation for opening tags
                newIndent += '    ';
            }
            
            // Insert new line with proper indentation
            const newValue = value.substring(0, start) + '\n' + newIndent + value.substring(end);
            textarea.value = newValue;
            textarea.selectionStart = textarea.selectionEnd = start + 1 + newIndent.length;
            
            // Trigger input event to update preview
            textarea.dispatchEvent(new Event('input'));
        }
        
        function handleTabKey(textarea, isShiftKey) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            
            if (start === end) {
                // No selection - insert or remove tab at cursor
                if (isShiftKey) {
                    // Remove indentation
                    const lines = value.substring(0, start).split('\n');
                    const currentLine = lines[lines.length - 1];
                    if (currentLine.startsWith('    ')) {
                        const lineStart = start - currentLine.length;
                        const newValue = value.substring(0, lineStart) + currentLine.substring(4) + value.substring(start);
                        textarea.value = newValue;
                        textarea.selectionStart = textarea.selectionEnd = start - 4;
                    }
                } else {
                    // Add indentation
                    const newValue = value.substring(0, start) + '    ' + value.substring(end);
                    textarea.value = newValue;
                    textarea.selectionStart = textarea.selectionEnd = start + 4;
                }
            } else {
                // Has selection - indent or dedent multiple lines
                const beforeSelection = value.substring(0, start);
                const selection = value.substring(start, end);
                const afterSelection = value.substring(end);
                
                const startLineIndex = beforeSelection.lastIndexOf('\n') + 1;
                const endLineIndex = beforeSelection.length + selection.lastIndexOf('\n') + 1;
                
                const beforeLines = value.substring(0, startLineIndex);
                const selectedLines = value.substring(startLineIndex, end);
                const afterLines = value.substring(end);
                
                let modifiedLines;
                if (isShiftKey) {
                    // Remove indentation
                    modifiedLines = selectedLines.split('\n').map(line => 
                        line.startsWith('    ') ? line.substring(4) : line
                    ).join('\n');
                } else {
                    // Add indentation
                    modifiedLines = selectedLines.split('\n').map(line => 
                        line.length > 0 ? '    ' + line : line
                    ).join('\n');
                }
                
                textarea.value = beforeLines + modifiedLines + afterLines;
                textarea.selectionStart = startLineIndex;
                textarea.selectionEnd = startLineIndex + modifiedLines.length;
            }
            
            // Trigger input event to update preview
            textarea.dispatchEvent(new Event('input'));
        }
        
        function formatHtmlCode() {
            const textarea = document.getElementById('htmlInput');
            const formatted = formatHtml(textarea.value);
            textarea.value = formatted;

        function formatHtml(html) {
            // Simple HTML formatter
            const tab = '    ';
            let result = '';
            let indent = 0;
            
            // Clean up the HTML first
            html = html.replace(/>\s*</g, '><').trim();
            
            // Split by tags
            const tokens = html.split(/(<[^>]*>)/);
            
            for (let i = 0; i < tokens.length; i++) {
                const token = tokens[i];
                
                if (token.match(/<\/\w+>/)) {
                    // Closing tag
                    indent--;
                    result += tab.repeat(Math.max(0, indent)) + token;
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.match(/<\w+(?:\s[^>]*)?>/)) {
                    // Opening tag
                    const isSelfClosing = token.match(/<(img|br|hr|input|meta|link|area|base|col|embed|source|track|wbr)\b[^>]*>/i) || token.includes('/>');
                    
                    result += tab.repeat(indent) + token;
                    if (!isSelfClosing) {
                        indent++;
                    }
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.match(/^<!/)) {
                    // DOCTYPE or comment
                    result += tab.repeat(indent) + token;
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.trim()) {
                    // Text content
                    const lines = token.split('\n');
                    for (let j = 0; j < lines.length; j++) {
                        const line = lines[j].trim();
                        if (line) {
                            result += tab.repeat(indent) + line;
                            if (j < lines.length - 1 || i < tokens.length - 1) result += '\n';
                        }
                    }
                }
            }
            
            return result;
        }

function setupDragging(overlay) {
    overlay.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
    
    function startDrag(e) {
        isDragging = true;
        overlay.style.cursor = 'grabbing';
        
        const rect = overlay.getBoundingClientRect();
        const previewRect = overlay.parentElement.getBoundingClientRect();
        
        dragOffset.x = e.clientX - rect.left;
        dragOffset.y = e.clientY - rect.top;
        
        e.preventDefault();
    }
    
    function drag(e) {
        if (!isDragging) return;
        
        const previewRect = overlay.parentElement.getBoundingClientRect();
        
        let newX = e.clientX - previewRect.left - dragOffset.x;
        let newY = e.clientY - previewRect.top - dragOffset.y;
        
        // Keep within bounds
        newX = Math.max(0, Math.min(newX, previewRect.width - 1200));
        newY = Math.max(0, Math.min(newY, previewRect.height - 630));
        
        overlay.style.left = newX + 'px';
        overlay.style.top = newY + 'px';
        overlay.style.transform = 'none';
    }
    
    function stopDrag() {
        if (isDragging) {
            isDragging = false;
            overlay.style.cursor = 'move';
        }
    }
}

// Download HTML function
function downloadHtml() {
    const textarea = document.getElementById('htmlInput');
    const htmlContent = textarea.value;
    
    // Create a blob with the HTML content
    const blob = new Blob([htmlContent], { type: 'text/html' });
    
    // Create a temporary download link
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    
    // Generate filename with timestamp
    const now = new Date();
    const timestamp = now.toISOString().slice(0, 19).replace(/[:]/g, '-');
    link.download = `html-editor-${timestamp}.html`;
    
    // Trigger download
    document.body.appendChild(link);
    link.click();
    
    // Clean up
    document.body.removeChild(link);
    URL.revokeObjectURL(link.href);
}
