}

    top: 20px;

    height: 37px;

            z-index: 10;

            top: 0;

            bottom: 0;

        .divider:hover {
            background: rgba(99, 102, 241, 0.3);

        }
        
        .container.resizing {
            cursor: col-resize;
        }
        
        .container.resizing * {
            pointer-events: none;
            user-select: none;
        }
        
        .container.resizing .divider {
            pointer-events: auto;

    <script>
        const textarea = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        
        function updatePreview() {
            const html = textarea.value;
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            previewDoc.open();
            previewDoc.write(html);
            previewDoc.close();
        }
        
        // Update preview as user types
        textarea.addEventListener('input', updatePreview);
        
        // Add auto-formatting functionality
        setupAutoFormatting(textarea);
        
        // Add search functionality
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupSearch);
        } else {
            setupSearch();
        }
        
        // Initial preview
        updatePreview();
        
        // Auto-formatting functions
        function setupAutoFormatting(textarea) {
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleEnterKey(textarea);
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(textarea, e.shiftKey);
                }
            });
        }
        
        function handleEnterKey(textarea) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            const lines = value.substring(0, start).split('\n');
            const currentLine = lines[lines.length - 1];
            
            // Get current indentation level
            const currentIndent = currentLine.match(/^(\s*)/)[1];
            let newIndent = currentIndent;
            
            // Check if we're inside a tag that needs more indentation
            const tagMatch = currentLine.match(/<(\w+)(?:\s[^>]*)?>/);
            const isClosingTag = currentLine.includes('</');
            const isSelfClosing = currentLine.includes('/>') || currentLine.match(/<(img|br|hr|input|meta|link|area|base|col|embed|source|track|wbr)\b[^>]*>/i);
            
            if (tagMatch && !isClosingTag && !isSelfClosing) {
                // Add indentation for opening tags
                newIndent += '    ';
            }
            
            // Insert new line with proper indentation
            const newValue = value.substring(0, start) + '\n' + newIndent + value.substring(end);
            textarea.value = newValue;
            textarea.selectionStart = textarea.selectionEnd = start + 1 + newIndent.length;
            
            // Trigger input event to update preview
            textarea.dispatchEvent(new Event('input'));
        }
        
        function handleTabKey(textarea, isShiftKey) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            
            if (start === end) {
                // No selection - insert or remove tab at cursor
                if (isShiftKey) {
                    // Remove indentation
                    const lines = value.substring(0, start).split('\n');
                    const currentLine = lines[lines.length - 1];
                    if (currentLine.startsWith('    ')) {
                        const lineStart = start - currentLine.length;
                        const newValue = value.substring(0, lineStart) + currentLine.substring(4) + value.substring(start);
                        textarea.value = newValue;
                        textarea.selectionStart = textarea.selectionEnd = start - 4;
                    }
                } else {
                    // Add indentation
                    const newValue = value.substring(0, start) + '    ' + value.substring(end);
                    textarea.value = newValue;
                    textarea.selectionStart = textarea.selectionEnd = start + 4;
                }
            } else {
                // Has selection - indent or dedent multiple lines
                const beforeSelection = value.substring(0, start);
                const selection = value.substring(start, end);
                const afterSelection = value.substring(end);
                
                const startLineIndex = beforeSelection.lastIndexOf('\n') + 1;
                const endLineIndex = beforeSelection.length + selection.lastIndexOf('\n') + 1;
                
                const beforeLines = value.substring(0, startLineIndex);
                const selectedLines = value.substring(startLineIndex, end);
                const afterLines = value.substring(end);
                
                let modifiedLines;
                if (isShiftKey) {
                    // Remove indentation
                    modifiedLines = selectedLines.split('\n').map(line => 
                        line.startsWith('    ') ? line.substring(4) : line
                    ).join('\n');
                } else {
                    // Add indentation
                    modifiedLines = selectedLines.split('\n').map(line => 
                        line.length > 0 ? '    ' + line : line
                    ).join('\n');
                }
                
                textarea.value = beforeLines + modifiedLines + afterLines;
                textarea.selectionStart = startLineIndex;
                textarea.selectionEnd = startLineIndex + modifiedLines.length;
            }
            
            // Trigger input event to update preview
            textarea.dispatchEvent(new Event('input'));
        }
        
        function formatHtmlCode() {
            const textarea = document.getElementById('htmlInput');
            const formatted = formatHtml(textarea.value);
            textarea.value = formatted;
            updatePreview();
        }
        
        function formatHtml(html) {
            // Simple HTML formatter
            const tab = '    ';
            let result = '';
            let indent = 0;
            
            // Clean up the HTML first
            html = html.replace(/>\s*</g, '><').trim();
            
            // Split by tags
            const tokens = html.split(/(<[^>]*>)/);
            
            for (let i = 0; i < tokens.length; i++) {
                const token = tokens[i];
                
                if (token.match(/<\/\w+>/)) {
                    // Closing tag
                    indent--;
                    result += tab.repeat(Math.max(0, indent)) + token;
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.match(/<\w+(?:\s[^>]*)?>/)) {
                    // Opening tag
                    const isSelfClosing = token.match(/<(img|br|hr|input|meta|link|area|base|col|embed|source|track|wbr)\b[^>]*>/i) || token.includes('/>');
                    
                    result += tab.repeat(indent) + token;
                    if (!isSelfClosing) {
                        indent++;
                    }
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.match(/^<!/)) {
                    // DOCTYPE or comment
                    result += tab.repeat(indent) + token;
                    if (i < tokens.length - 1) result += '\n';
                } else if (token.trim()) {
                    // Text content
                    const lines = token.split('\n');
                    for (let j = 0; j < lines.length; j++) {
                        const line = lines[j].trim();
                        if (line) {
                            result += tab.repeat(indent) + line;
                            if (j < lines.length - 1 || i < tokens.length - 1) result += '\n';
                        }
                    }
                }
            }
            
            return result;
        }
        
        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const textarea = document.getElementById('htmlInput');
            
            if (!searchInput || !textarea) {
                console.error('Search elements not found');
                return;
            }
            
            let currentMatches = [];
            let currentMatchIndex = -1;
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm === '') {
                    clearHighlights();
                    return;
                }
                
                findMatches(searchTerm);
                highlightCurrentMatch();
            });
            
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentMatches.length > 0) {
                        currentMatchIndex = (currentMatchIndex + 1) % currentMatches.length;
                        highlightCurrentMatch();
                    }
                } else if (e.key === 'Escape') {
                    this.value = '';
                    this.blur();
                    clearHighlights();
                }
            });
            
            function findMatches(searchTerm) {
                const text = textarea.value;
                currentMatches = [];
                currentMatchIndex = -1;
                
                if (searchTerm === '') return;
                
                const regex = new RegExp(escapeRegExp(searchTerm), 'gi');
                let match;
                
                while ((match = regex.exec(text)) !== null) {
                    currentMatches.push({
                        start: match.index,
                        end: match.index + match[0].length,
                        text: match[0]
                    });
                }
                
                if (currentMatches.length > 0) {
                    currentMatchIndex = 0;
                }
            }
            
            function highlightCurrentMatch() {
                if (currentMatches.length === 0 || currentMatchIndex === -1) {
                    searchInput.placeholder = 'No matches';
                    return;
                }
                
                const match = currentMatches[currentMatchIndex];
                textarea.focus();
                textarea.setSelectionRange(match.start, match.end);
                textarea.scrollTop = textarea.scrollHeight * (match.start / textarea.value.length) - textarea.clientHeight / 2;
                
                // Update search input placeholder to show match count
                searchInput.placeholder = `${currentMatchIndex + 1} of ${currentMatches.length}`;
            }
            
            function clearHighlights() {
                currentMatches = [];
                currentMatchIndex = -1;
                searchInput.placeholder = 'Search...';
            }
            
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
        }
        
        // Improved resizable panes
        const divider = document.querySelector('.divider');
        const container = document.querySelector('.container');
        let editorPane = document.querySelector('.editor-pane');
        let previewPane = document.querySelector('.preview-pane');
        let isResizing = false;
        let lastUpdateTime = 0;
        
        function updatePaneReferences() {
            editorPane = document.querySelector('.editor-pane');
            previewPane = document.querySelector('.preview-pane');
        }
        
        function resetPaneSizes() {
            editorPane.style.flexBasis = '';
            editorPane.style.flexGrow = '';
            editorPane.style.flexShrink = '';
            
            previewPane.style.flexBasis = '';
            previewPane.style.flexGrow = '';
            previewPane.style.flexShrink = '';
        }
        
        function startResize(e) {
            isResizing = true;
            divider.classList.add('dragging');
            container.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        }
        
        function stopResize() {
            if (!isResizing) return;
            isResizing = false;
            divider.classList.remove('dragging');
            container.classList.remove('resizing');
            document.body.style.cursor = '';
            
            // Force a reflow to ensure divider styling is properly applied
            divider.offsetHeight;
            
            // Ensure divider remains properly styled
            divider.style.width = '1px';
            divider.style.minWidth = '1px';
            divider.style.maxWidth = '1px';
            divider.style.flexShrink = '0';
        }
        
        function handleResize(e) {
            if (!isResizing) return;
            
            // Throttle updates for better performance
            const now = Date.now();
            if (now - lastUpdateTime < 16) return; // ~60fps
            lastUpdateTime = now;
            
            const containerRect = container.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
            const percentage = Math.max(20, Math.min(80, 
                ((clientX - containerRect.left) / containerRect.width) * 100
            ));
            
            // Use flexBasis for more reliable resizing
            editorPane.style.flexBasis = `${percentage}%`;
            editorPane.style.flexGrow = '0';
            editorPane.style.flexShrink = '0';
            
            previewPane.style.flexBasis = `${100 - percentage}%`;
            previewPane.style.flexGrow = '0';
            previewPane.style.flexShrink = '0';
            
            // Ensure divider stays properly sized
            divider.style.width = '1px';
            divider.style.flexShrink = '0';
            
            e.preventDefault();
        }
        
        // Mouse events
        divider.addEventListener('mousedown', startResize);
        document.addEventListener('mousemove', handleResize);
        document.addEventListener('mouseup', stopResize);
        
        // Touch events for mobile
        divider.addEventListener('touchstart', (e) => {
            startResize(e.touches[0]);
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isResizing) {
                handleResize(e.touches[0]);
            }
        });
        
        document.addEventListener('touchend', stopResize);
        
        // Prevent context menu on divider
        divider.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Double-click to reset to 50/50 split
        divider.addEventListener('dblclick', () => {
            editorPane.style.flexBasis = '50%';
            editorPane.style.flexGrow = '0';
            editorPane.style.flexShrink = '0';
            
            previewPane.style.flexBasis = '50%';

            previewPane.style.flexShrink = '0';
            
            // Ensure divider returns to normal state

function toggleDevice() {
    isMobile = !isMobile;
    const button = document.getElementById('deviceToggle');
    const previewPane = document.querySelector('.preview-pane');
    const preview = document.getElementById('preview');
    
    // Store current flex properties before switching
    const currentEditorBasis = editorPane.style.flexBasis;
    const currentPreviewBasis = previewPane.style.flexBasis;
    const hadCustomSizing = currentEditorBasis && currentPreviewBasis;
    
    if (isMobile) {
        // Switch to mobile view
        button.innerHTML = '🖥️ Desktop View';
        button.style.background = 'rgba(99, 102, 241, 0.9)';
        button.style.color = 'white';
        button.style.borderColor = 'rgba(99, 102, 241, 0.2)';
        
        previewPane.classList.add('mobile');
        previewPane.innerHTML = `
            <div class="pane-header" style="position: absolute; top: 0; left: 0; right: 0;">
                Preview - iPhone 15 Pro (393×852)
            </div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe id="preview"></iframe>
                </div>
            </div>
        `;
        
        // Re-establish preview and update
        const newPreview = document.getElementById('preview');
        setupPreview(newPreview);
        
    } else {
        // Switch back to desktop view
        button.innerHTML = '📱 Mobile View';
        button.style.background = 'rgba(255, 255, 255, 0.9)';
        button.style.color = '#4a5568';
        button.style.borderColor = 'rgba(0, 0, 0, 0.08)';
        
        previewPane.classList.remove('mobile');
        previewPane.innerHTML = `
            <div class="pane-header">Preview</div>
            <iframe id="preview"></iframe>
        `;
        
        // Re-establish preview and update
        const newPreview = document.getElementById('preview');
        setupPreview(newPreview);
    }
    
    // Update pane references after DOM changes
    updatePaneReferences();
    
    // Restore flex properties if they were customized
    if (hadCustomSizing) {
        editorPane.style.flexBasis = currentEditorBasis;
        editorPane.style.flexGrow = '0';
        editorPane.style.flexShrink = '0';
        
        previewPane.style.flexBasis = currentPreviewBasis;
